<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Practice</title>
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
    <div id="container1">
        <h2>getElementById: Returns a single element by ID !!!</h2>
        <p id="para">Text Color Change!!!</p>
        <button>Green</button>
        <button>Blue</button>
    </div>
    <br>
    <div id="container2">
        <h2>querySelector: Selects the first element that matches a CSS selector!!!</h2>
        <div id="this?elem"></div>
        <button id="no-escape">No escape</button>
        <button id="css-escape">CSS.escape</button>
        <button id="manual-escape">Manual escape</button>
        <pre id="log"></pre>

    </div>
</body>
<script src="App.js"></script>
</html>
